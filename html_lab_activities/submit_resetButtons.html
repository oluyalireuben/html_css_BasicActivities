<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit and Reset Buttons</title>
</head>
<body>
<h2>Personal Interests</h2>

<form action="mailto:your-email@example.com" method="post" enctype="multipart/form-data">
  <label>
    <input type="checkbox" name="interests" value="reading"> Reading
  </label>

  <label>
    <input type="checkbox" name="interests" value="traveling"> Traveling
  </label>

  <label>
    <input type="checkbox" name="interests" value="cooking"> Cooking
  </label>

  <label>
    <input type="checkbox" name="interests" value="music"> Music
  </label>

  <br><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
</body>
</html>
