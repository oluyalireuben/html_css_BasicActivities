<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details Management</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      font-size: 16px;
    }

    h1 {
      font-size: 24px;
    }

    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: lightblue;
      text-align: right;
    }

    td.left {
      background-color: lightblue;
      text-align: right;
      font-weight: bold;
    }

    #college-logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px; /* Adjust the size of the logo as needed */
      height: auto;
    }
  </style>
</head>
<body>
<img id="college-logo" src="signup.png" alt="College Logo">

<h1>Personal Details Management</h1>

<table>
  <tr>
    <td class="left">Name:</td>
    <td>John Doe</td>
  </tr>
  <tr>
    <td class="left">Class:</td>
    <td>12th Grade</td>
  </tr>
  <tr>
    <td class="left">Qualifications:</td>
    <td>Bachelor's in Science</td>
  </tr>
  <tr>
    <td class="left">Photo:</td>
    <td><img src="signup.png" alt="Profile Photo" width="100"></td>
  </tr>
  <tr>
    <td class="left">Address:</td>
    <td>123 Main Street, Cityville</td>
  </tr>
</table>
</body>
</html>
